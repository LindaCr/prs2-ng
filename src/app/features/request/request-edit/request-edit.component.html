<app-menu></app-menu>
<section class="heading">
  <span style=" font-weight:bold; font-style:italic">{{title}}</span>
  <span> | <a routerLink="/request-list">Return to List</a></span>
  <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
</section>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          User:
        </td>
        <td>
            <input [(ngModel)]="request.user.firstName+' '+request.user.lastName" class="rounded" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>
          Description:                   
        </td>
        <td>
            <input [(ngModel)]="request.description" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Justification:
        </td>
        <td>
          <input [(ngModel)]="request.justification" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Date Needed:
        </td>
        <td>
          <input [(ngModel)]="request.dateNeeded" class="rounded" type="date">
        </td>
      </tr>
      <tr>
        <td>
          Delivery Mode:
        </td>
        <td>
          <select [(ngModel)]="request.deliveryMode" class="rounded">
            <option>Pick-up</option>
            <option>Delivery</option>
          </select>
        </td>
      </tr>
    </table>
  </main>
  <span>'      <button (click)="save()" class="btn btn-sm btn-primary">Edit</button></span>
</div>
